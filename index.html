<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Serenidade | Melhor hotel perto de você</title>
  <meta name="description" content="Um refúgio tranquilo e sofisticado em
    Minas Gerais, oferecendo hospedagem confortável e serviços de
    alta qualidade. Reserve seu oásis de paz conosco!">
  <link rel="icon" href="img/logohotel.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header id="inicio">
    <div class="container flex">
      <div id="logo">
        <img src="img/logohotel.png" alt="Hotel Serenidade">
      </div>
      <nav>
        <input type="checkbox" id="check">
        <label for="check">&#x268c;</label>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#reservas">Reservas</a></li>
          <li><a href="#conteudo">Conteúdo</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Destaque -->
  <main>
    <div class="container">
      <h1>Hotel Serenidade</h1>
      <h2>Seu Refúgio de Conforto e Elegância</h2>
    </div>
  </main>
  <!-- Sobre -->
  <section id="sobre">
    <div class="container">
      <h2>Bem-vindo ao Nosso Hotel</h2>
    </div>
  </section>
  <!-- Sobre o hotel -->
  <section>
    <div class="container">
      <h2>Descubra mais</h2>
    </div>
  </section>
  <!-- Reservas -->
  <section id="reservas">
    <div class="container">
      <h2>Faça sua reserva aqui</h2>
    </div>
  </section>
  <!-- Conteúdo -->
  <section id="conteudo">
    <div class="container">
      <h2>Sobre nós</h2>
      <h3>Nossa História</h3>
      <h3>Nossa Missão</h3>
      <h3>Nossas Instalações e Serviços</h3>
    </div>
  </section>
  <!-- Rodapé -->
  <footer id="contato">
    <div class="container">
      <p>Hotel Serenidade - Todos os direitos reservados</p>
    </div>
  </footer>
  <a href="#inicio" id="topo"><img src="img/setacima.png" alt="seta para cima"></a>
</body>

</html>
